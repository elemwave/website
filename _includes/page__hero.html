<!-- https://github.com/mmistakes/minimal-mistakes/blob/master/_includes/page__hero.html -->

<div class="page__hero--overlay home_hero" style="background: {{ site.header_content.background_color | default: 'white' }}">
    <div class="background_media">
        {% if site.header_content.video %}
        <video autoplay muted loop id="waves">
            <source src="{{ site.header_content.video | relative_url }}" type="video/mp4">
        </video>
        {% endif %}
    </div>
    <div class="wrapper description">
        <p class="page__lead">
            {{ site.summary_description }}
        </p>
    </div>
</div>
